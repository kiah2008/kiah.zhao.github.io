- content: 不管发生什么事，都请安静且愉快地接受人生，勇敢地、大胆地，而且永远地微笑着。—— 卢森堡
- content: 人要是惧怕痛苦，惧怕种种疾病，惧怕不测的事情，惧怕生命的危险和死亡，他就什么也不能忍受了。—— 卢 梭
- content: 人的一生，总是难免有浮沉。不会永远如旭日东升，也不会永远痛苦潦倒。反复地一浮一沉，对于一个人来说，正是磨练。因此，浮在上面的，的，不必骄傲；沉在底下的，更用不着悲观。必须以率直、谦虚的态度，乐观进取、向前迈进。 —— 松下幸之助
- content: 懒惰象生锈一样，比操劳更能消耗身体；经常用的钥匙，总是亮闪闪的。 —— 富兰克林
- content: 生命有如铁砧，愈被敲打，愈能发出火花。 —— 伽利略
- content: 凡是挣扎过来的人都是真金不怕火炼的；任何幻灭都不能动摇他们的信仰：因为他们一开始就知道信仰之路和幸福之路全然不同，而他们是不能选 选择的，只有往这条路走，别的都是死路。这样的自信不是一朝一夕所能养成的。你绝不能以此期待那些十五岁左右的孩子。在得到这个信念之之 前，先得受尽悲痛，流尽眼泪。可是这样是好的，应该要这样……—— 罗曼·罗兰
- content: 患难可以试验一个人的品格，非常的境遇方才可以显出非常的气节；风平浪静的海面，所有的船只都可以并驱竞胜。命运的铁拳击中要害的时候，候，只有大勇大智的人才能够处之泰然；……—— 莎士比亚
- content: 当一切似乎毫无希望时，我看着切石工人在他的石头上，敲击了上百次，而不见任何裂痕出现。但在第一百零一次时，石头被劈成两半。我体会到，到，并非那一击，而是前面的敲打使它裂开。 —— 贾柯·瑞斯
- content: 瓜是长大在营养肥料里的最甜，天才是长在恶性土壤中的最好。—— 培 根
- content: 不要将过去看成是寂寞的，因为这是再也不会回头的。应想办法改善现在，因为那就是你，毫不畏惧地鼓起勇气向着未来前进。—— 朗费罗
- content: 悲观的人虽生犹死，乐观的人永生不老。—— 拜 伦
- content: 一个有坚强心志的人，财产可以被人掠夺，勇气却不会被人剥夺的。—— 雨 果
- content: 信仰是伟大的情感，一种创造力量。—— 高尔基经典励志
- content: 乐观是一首激昂优美的进行曲，时刻鼓舞着你向事业的大路勇猛前进。—— 大仲马
- content: 顽强的毅力可以征服世界上任何一座高峰！—— 狄更斯
- content: 生活就像海洋，只有意志坚强的人，才能到达彼岸。 —— 马克思
- content: 黄金诚然是宝贵的，但是生气蓬勃、勇敢的爱国者却比黄金更为宝贵。—— 林 肯
- content: 我们不得不饮食、睡眠、游玩、恋爱，也就是说，我们不得不接触生活中最甜蜜的事情，不过我们必须不屈服于这些事物。—— 居里夫人
- content: 涓滴之水终可磨损大石，不是由于它力量大，而是由于昼夜不舍的滴坠。只有勤奋不懈的努力才能够获得那些技巧，因此，我们可以确切地说：说：不积跬步，无以致千里。—— 贝多芬
- content: 一个人在科学探索的道路上，走过弯路，犯过错误，并不是坏事，更不是什么耻辱，要在实践中勇于承认和改正错误。—— 爱因斯坦88 我们的理想应该是高尚的。我们不能登上顶峰，但可以爬上半山腰，这总比待在平地上要好得多。如果我们的内心为爱的光辉所照亮，我们面前前又有理想，那么就不会有战胜不了的困难。—— 普列姆昌德
- content: 一个人在科学探索的道路上，走过弯路，犯过错误，并不是坏事，更不是什么耻辱，要在实践中勇于承认和改正错误。—— 爱因斯坦
- content: 成功并不能用一个人达到什么地位来衡量，而是依据他在迈向成功的过程中，到底克服了多少困难和障碍。—— 布克·华盛顿
- content: 理想是指路明灯。没有理想，就没有坚定的方向，而没有方向，就没有生活。—— 托尔斯泰
- content: 别因为落入了一把牛毛就把一锅奶油泼掉，别因为犯了一点错误就把一生的事业扔掉。 —— 蒙 古
- content: 危险、怀疑和否定之海，围绕着人们小小的岛屿，而信念则鞭策人，使人勇敢面对未知的前途。—— 泰戈尔
- content: 论命运如何，人生来就不是野蛮人，也不是乞讨者。人的四周充满真正而高贵的财富—身体与心灵的财富。—— 霍勒斯·曼
- content: 如果只有火才能唤醒沉睡的欧洲，那么我宁愿自己被烧死，让从我的火刑堆上发出的光照亮这漫长的黑夜，打开那些紧闭的眼睛，将人类引进光明 的的的真理的殿堂。—— 布鲁诺
- content: 喷泉的高度不会超过它的源头；一个人的事业也是这样，他的成就绝不会超过自己的信念。—— 林 肯
- content: 朝着一定目标走去是“志”，一鼓作气中途绝不停止是“气”，两者合起来就是“志气”。一切事业的成败都取决于此。—— 卡内基
- content: 我无论做什么，始终在想着，只要我的精力允许我的话，我就要首先为我的祖国服务。——《巴甫洛夫选集》
- content: 一个人如同一只钟表，是以他的行动来确定其价值。—佩恩｛英国
- content: 人只有献身于社会，才能找出那短暂而有风险的生命的意义。 —— 爱因斯坦
- content: 人的一生可能燃烧也可能腐朽，我不能腐朽，我愿意燃烧起来！ —— 奥斯特洛夫斯基
- content: 生命里最重要的事情是要有个远大的目标，并借才能与坚毅来达成它。－约翰·渥夫甘·冯·歌德
- content: 在任何行业中，走向成功的第一步，是对它产生兴趣。－威廉·奥斯勒爵士
- content: 强烈的信仰会赢取坚强的人，然后又使他们更坚强。－华特·贝基霍
- content: 一个人几乎可在任何他怀有无限热忱的事情上成功。－查尔斯·史考伯
- content: 若想成为人群中的一股力量，便须培养热忱。人们因你心与热诚而更喜欢你；而你也得以逃离枯燥不变的机械式生活，无往而不利。不会有别的，因为人类的生活就是这样，把灵魂放入工作之中，你不仅会发现每天中的每小时都变得更愉快，而且会发现人们都相信你，恰如我们以发电机时相信电那样。－约那桑·欧登·阿摩尔经典励志
- content: 一个人除非自己有信心，否则不能带给别人信心；已经信服的人，方能使人信服。－麦修·阿诺德
- content: 价值产生信心，信心产生热忱，而热忱则征服世界。－华特·H·柯亭姆
- content: 诚实是雄辩能力的一部分；我们因自己热切诚恳，而使别人信服。－威廉·哈立特
- content: 幸运是个伟大的老师，而不幸则更伟大。拥有会纵容思想，欠缺却能训练并强化思想。－威廉·哈立特
- content: 每个天才的产生，必是热忱的产物。－本杰明·狄斯拉里
- content: 要有自信,然后全力以赴--假如具有这种观念,任何事情十之八九都能成功--威尔逊
- content: 自信是向成功迈出的第一步--爱因斯坦
- content: 先相信自己，然后别人才会相信你。 —— 罗曼·罗兰
- content: 如果你希望成功，当以恒心为良友，以经验为参谋，以当心为兄弟，以希望为哨兵。 ——爱迪生
- content: 你想成为幸福的人吗？但愿你产生学会吃得起苦。——屠格涅夫
- content: 最困难的职业就是怎样为人。 ——荷塞·马蒂
- content: 智慧、勤劳和天才，高于显贵和富有。 ——贝多芬
- content: 理想是指路明星。没有理想，就没有坚定的方向，而没有方向， 就没有生活。 ——列夫·托尔斯泰
- content: 伟大的目标形成伟大的人物。 —— 埃蒙斯
- content: 壮志与热情是伟业的辅冀。—— 歌德
- content: 推动你的事业，不要让你的事业推动你。——爱因斯坦
- content: 光并非太阳的专利，你也可以发光。
- content: 世上没有绝望的处境，只有对处境绝望的人
- content: 把活着的每一天看作生命的最后一天。
- content: 要冒一险！整个生命就是一场冒险，走得最远的人常是愿意去做、愿意去冒险的人。
- content: 知识给人重量，成就给人光彩，大多数人只是看到了光彩，而不去称量重量。
- content: 人之所以有一张嘴，而有两只耳朵，原因是听的要比说的多一倍。
- content: 与其临渊羡鱼，不如退而结网.
- content: 人怕不动，脑怕不用。——谚语
- content: 在当今社会上，卓越、非常好只是一般般，我的标准是不可思议、超越非凡。
- content: 如果你要想成功、要想追求所企望的美梦，就千万不可有这样的信念，因为那会扼杀你的潜能，毁掉你的希望。
- content: 生命太过短暂，今天放弃了明天不一定能得到。
- content: 用最少的悔恨面对过去。
- content: 要克服生活的焦虑和沮丧，得先学会做自己的主人。
- content: 人总是珍惜未得到的，而遗忘了所拥有的。
- content: 所有的胜利，与征服自己的胜利比起来，都是微不足道
- content: 要铭记在心；每天都是一年中最美好的日子
- content: 乐观者在灾祸中看到机会；悲观者在机会中看到灾祸。
- content: 第一个青春是上帝给的；第二个的青春是靠自己努力的
- content: 漫无目的的生活就像出海航行而没有指南针。
- content: 好好扮演自己的角色，做自己该做的事。
- content: 明天的希望，让我们忘了今天的痛苦。
- content: 一切伟大的行动和思想，都有一个微不足道的开始。
- content: 生气是拿别人做错的事来惩罚自己。
- content: 生活若剥去理想、梦想、幻想，那生命便只是一堆空架子。
- content: 发光并非太阳的专利，你也可以发光。
- content: 愚者用肉体监视心灵，智者用心灵监视肉体。
- content: 把自己当傻瓜，不懂就问，你会学的更多。
- content: 要纠正别人之前，先反省自己有没有犯错。
- content: 因害怕失败而不敢放手一搏，永远不会成功。
- content: 每天告诉自己一次，“我真的很不错”。
- content: 人的价值，在遭受诱惑的一瞬间被决定。
- content: 年轻是我们唯一拥有权利去编织梦想的时光。
- content: 青春一经典当即永不再赎。
- content: 你的选择是做或不做，但不做就永远不会有机会
- content: 挑战无处不在，自己才是真正的敌人
- content: 成功与失败只有一纸之隔。
